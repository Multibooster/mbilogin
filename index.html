        body {
            font-family: Arial, sans-serif;
            margin: 0;

        .notification {
  width:70px;height:60px;margin-left: 5px;
  border:1px solid red;color:#69ca62;cursor:pointer;
  box-shadow:inset 0 0 0 3px rgba(105, 202, 98, 0.5)}

.notification::before{animation-delay:-4s;-webkit-animation-delay:-4s;-moz-animation-delay:-4s}
.notification:hover::after,.notification:hover::before {color:yellow}
.notification,.notification::before,.notification::after {position:absolute;top:0;bottom:0;left:0;right:0}
.navigation: ;::before,.notification::after {
  content: '';z-index: -1;margin: -5%;box-shadow: inset 0 0 0 3px;
  animation: clipMe 8s linear infinite;
  -webkit-animation: clipMe 8s linear infinite;
  -moz-animation: clipMe 8s linear infinite}

@keyframes clipMe {
0%, 100% {clip:rect(0px, 220.0px, 2px, 0px)}
25% {clip:rect(0px, 2px, 220.0px, 0px)}
50% {clip:rect(218.0px, 220.0px, 220.0px, 0px)}
75% {clip:rect(0px, 220.0px, 220.0px, 218.0px)}}

@-webkit-keyframes clipMe {
0%, 100% {clip:rect(0px, 220.0px, 2px, 0px)}
25% {clip:rect(0px, 2px, 220.0px, 0px)}
50% {clip:rect(218.0px, 220.0px, 220.0px, 0px)}
75% {clip:rect(0px, 220.0px, 220.0px, 218.0px)}}

@-moz-keyframes clipMe {
0%, 100% {clip:rect(0px, 220.0px, 2px, 0px)}
25% {clip:rect(0px, 2px, 220.0px, 0px)}
50% {clip:rect(218.0px, 220.0px, 220.0px, 0px)}
75% {clip:rect(0px, 220.0px, 220.0px, 218.0px)}}

        .notification {
            position: fixed;
            top: -100px;
            right: 2px;
            width: 70%;
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent black background */
            color: white;
            font-size: 10px;
            padding: 15px;
            text-align: center;
            border-radius: 20px;
            transition: top 0.5s ease;
            z-index: 1000;
        }

        .notification.show {
            top: 2px;
        }

        .close-btn {
            position: absolute;
            right: 2px;
            top: 5px;
            background: 0;
            border: none;
            color: white;
            font-size: 15px;
            cursor: pointer;
        }

        .notification-content {
            display: flex;
            justify-content: left;
            align-items: center;
            flex-wrap: wrap;
        }

        .notification-content img {
            width: 50px;
            height: 50px;
            border-radius: 10%;
            margin-right: 10px;
        }

        .notification-content .username {
            font-weight: bold;
            margin-left: 10px;
            color: #00bcd4;
        }

        .notification-content .text {
           font-weight: bold;
            max-width: 300px;
            margin-left: 15px;
            color: #daa520;
        }

        .notification-content .details {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        /* Fade-in animation */
        .fade-in {
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

/* Background image */
        .login-background {
            background-image: url('bglive.gif'); /* Ganti dengan URL gambar latar belakang Anda */
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Form container */
        .login-form-container {
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent black background */
            padding: 40px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;

            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        .login-form-container h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #fff;
        }

        .login-form-container input[type="text"],
        .login-form-container input[type="password"] {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 20px;
            border: 2px solid #daa520;
            outline: none;
            font-size: 10px;
            transition: border 0.3s ease;
        }

        .login-form-container input[type="text"]:focus,
        .login-form-container input[type="password"]:focus {
            border-color: #00bcd4;
        }

        .login-form-container button {
            width: 50%;
            padding: 12px;
            background-color: #daa520;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 10px;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .login-form-container button:hover {
            background-color: #008c8c;
            transform: scale(1.05);
        }

        .login-form-container .forgot-password {
            margin-top: 15px;
            font-size: 14px;
            color: #ccc;
        }

        .login-form-container .forgot-password a {
            color: #00bcd4;
            text-decoration: none;
        }

        .login-form-container .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .login-form-container {
                padding: 20px;
                width: 80%;
            }
        }

    <script>

            if (username && password) {

            }
        }
      
        // Data pengguna baru
        const members = [

            ,

            ,
            { name: "INDRA SETIAWAN ☆ SELLER", image: "mbilogo.png", text: "DELUXE LITE BOOSTER" }
            ,
            { name: "PS STORE ☆ SELLER", image: "mbilogo.png", text: "ULTIMATE MAXX BOOSTER" }
            ,
            { name: "WIDIA ASTUTI ☆ SELLER", image: "mbilogo.png", text: "ULTIMATE MAXX BOOSTER" }
            ,
            { name: "STYLE BANDUNG ☆ SELLER", image: "mbilogo.png", text: "ULTIMATE MAXX BOOSTER" }
            ,
        ];

        let currentMember = 0;

        // Fungsi untuk menampilkan notifikasi dengan data member baru
        function showNotification() {
            const member = members[currentMember];
            document.getElementById('user-image').src = member.image;
            document.getElementById('username').textContent = member.name;
            document.getElementById('user-text').textContent = member.text;

            // Menampilkan notifikasi dengan animasi fade-in
            const notification = document.getElementById('notification');
            notification.classList.add('show', 'fade-in');

            // Setelah 5 detik, sembunyikan notifikasi
            setTimeout(closeNotification, 5000);

            // Update member berikutnya
            currentMember = (currentMember + 1) % members.length;
        }

        // Menyembunyikan notifikasi
        function closeNotification() {
            const notification = document.getElementById('notification');
            notification.classList.remove('show');
        }

        // Menampilkan notifikasi pertama setelah 1 detik
        setTimeout(showNotification, 1000);

        // Menampilkan notifikasi setiap 10 detik setelah itu
        setInterval(showNotification, 10000);

    </script>
